<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guitar Tuner</h1>
    <label for="tuning">Choose Tuning Option:</label>
    <select id="tuning">
        <option value="standard">Standard</option>
        <option value="dropD">Drop D</option>
        <option value="halfStepDown">Half Step Down</option>
    </select>
    
    <button class="string" id="E2">E (6th string)</button>
    <button class="string" id="A2">A (5th string)</button>
    <button class="string" id="D3">D (4th string)</button>
    <button class="string" id="G3">G (3rd string)</button>
    <button class="string" id="B3">B (2nd string)</button>
    <button class="string" id="E4">E (1st string)</button>

    <script src="script.js"></script>
</body>
</html>
